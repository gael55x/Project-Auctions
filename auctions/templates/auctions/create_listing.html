{% extends 'auctions/layout.html' %}

{% block title %}
    Create Listing - Auctions
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="card" >
                    <div class="card-body">
                        <h2 class="card-title">Create Listing</h2>
                        <form action="{% url 'create_listing' %}" method="post" class="listing-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.title.id_for_label }}">Title</label>
                                {{ form.title }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.description.id_for_label }}">Description</label>
                                {{ form.description }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.starting_bid.id_for_label }}">Starting Bid</label>
                                {{ form.starting_bid }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.image_url.id_for_label }}">Image URL</label>
                                {{ form.image_url }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.category.id_for_label }}">Category</label>
                                {{ form.category }}
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
